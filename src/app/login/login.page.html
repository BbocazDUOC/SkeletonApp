<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="stacked">Usuario</ion-label>
    <ion-input placeholder="example@email.com" type="email" [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Contrase√±a</ion-label>
    <ion-input placeholder="password123" type="password" [(ngModel)]="clave"></ion-input>
  </ion-item>

  <ion-button expand="block" shape="round" (click)="login()">LOGIN</ion-button>

</ion-content>
