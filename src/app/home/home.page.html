<ion-header>
  <ion-toolbar color="primary">
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label> Usuario: {{ usuario }}</ion-label>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" placeholder="Ingresa tu nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input [(ngModel)]="apellido" placeholder="Ingresa tu apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nivel de educaci√≥n</ion-label>
      <ion-input [(ngModel)]="nivelEducacion" placeholder="Ej: Universitario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Fecha de nacimiento</ion-label>
      <ion-input [(ngModel)]="fechaNacimiento" type="date"></ion-input>
    </ion-item>
  </ion-list>

  <div class="buttons">
    <ion-button expand="block" color="success" (click)="mostrar()">
    Mostrar
  </ion-button>

  <ion-button expand="block" color="medium" (click)="limpiar()">
    Limpiar
  </ion-button>
  </div>
  

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-text color="light" class="footer-text">
      App desarrollada por: <strong>Bbocaz</strong>
    </ion-text>
  </ion-toolbar>
</ion-footer>
